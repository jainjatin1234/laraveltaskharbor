

    <div class="container">
        <div [innerHTML]="target"></div>
        <div class="card shadow-lg p-4" style="max-width: 500px; margin: 0 auto;">
            <h3 class="text-center mb-4 text-primary">Sign Up</h3>
            <form (ngSubmit)="registerUser()">
                <div class="mb-3">
                    <label for="name" class="form-label">Name:</label>
                    <input type="text" class="form-control" id="name" placeholder="Enter your name" name="name" [(ngModel)]="register.name">
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email:</label>
                    <input type="email" class="form-control" id="email" placeholder="Enter your email" name="email" [(ngModel)]="register.email">
                </div>
                <div class="mb-3">
                    <label for="pwd" class="form-label">Password:</label>
                    <input type="password" class="form-control" id="pwd" placeholder="Enter your password" name="password" [(ngModel)]="register.password">
                </div>
              
                <button type="submit" class="btn btn-primary w-100">Submit</button>
            </form>
        </div>
    </div>
